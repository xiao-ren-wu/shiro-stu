##########################  mysql   ##########################
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/spring_shiro?useUnicode=true&characterEncoding=utf8&serverTimezone=GMT
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
logging.level.com.shyroke.mapper=debug
##########################  mybatis   ##########################
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=org.xrw.springbootstu.pojo
##########################  druid≈‰÷√   ##########################
spring.datasource.druid.initial-size=1
spring.datasource.druid.min-idle=1
spring.datasource.druid.max-active=20
spring.datasource.druid.test-on-borrow=true
spring.datasource.druid.stat-view-servlet.allow=true

